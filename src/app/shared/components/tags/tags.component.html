<ng-container *ngIf="data$ | async as data">
  <mc-loading-message *ngIf="data.isLoading"></mc-loading-message>
  <mc-error-message
    *ngIf="data.error"
    [errorMessage]="data.error"
  ></mc-error-message>

  <div class="sidebar" *ngIf="data.tags">
    <p>Popular Tags</p>
    <div class="tag-list">
      <a
        *ngFor="let tag of data.tags"
        [routerLink]="['/tags', tag]"
        class="tag-default tag-pill"
      >
        {{ tag }}
      </a>
    </div>
  </div>
</ng-container>
